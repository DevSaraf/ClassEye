<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassEye Sign Up</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to extend Tailwind */
        body {
            font-family: 'Poppins', sans-serif;
            /* Create the split background */
            background: linear-gradient(to right, #d98e2f 50%, #ffffff 50%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">

    <!-- Main Sign Up Card Container -->
    <div class="w-full max-w-4xl mx-4 sm:mx-0">
        <div class="flex bg-white rounded-3xl shadow-2xl overflow-hidden">

            <!-- Left Side: Sign Up Form -->
            <div class="w-1/2 bg-[#f0f2f5] p-12 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="fullname" class="sr-only">Full Name</label>
                        <input type="text" name="fullname" id="fullname" class="block w-full h-12 bg-[#e4e4e4] rounded-lg border-0 px-4 text-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#d98e2f]" placeholder="Full Name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="block w-full h-12 bg-[#e4e4e4] rounded-lg border-0 px-4 text-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#d98e2f]" placeholder="Email Address">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="block w-full h-12 bg-[#e4e4e4] rounded-lg border-0 px-4 text-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#d98e2f]" placeholder="Password">
                    </div>
                     <div class="mb-6">
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="block w-full h-12 bg-[#e4e4e4] rounded-lg border-0 px-4 text-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[#d98e2f]" placeholder="Confirm Password">
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-lg bg-[#d98e2f] px-3 py-3 text-md font-semibold leading-6 text-black shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 transition-colors duration-200">
                            Sign Up
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="index.html" class="font-semibold leading-6 text-amber-600 hover:text-amber-500">Log in</a>
                </p>
            </div>

            <!-- Right Side: Brand Name -->
            <div class="w-1/2 bg-[#d98e2f] flex items-center justify-center">
                <h1 class="text-5xl font-bold text-black">ClassEye</h1>
            </div>

        </div>
    </div>

    <script>
        // This script handles the navigation back to the login page
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            // Prevents the form from trying to submit and reload the page
            event.preventDefault(); 
            
            // Redirect the user to index.html (the login page)
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
